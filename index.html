<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drum Kit</title>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <div class="letter">A</div>
        <div class="sound">CLAP</div>
      </div>
      <div data-key="83" class="key">
        <div class="letter">S</div>
        <div class="sound">HIHAT</div>
      </div>
      <div data-key="68" class="key">
        <div class="letter">D</div>
        <div class="sound">KICK</div>
      </div>
      <div data-key="70" class="key">
        <div class="letter">F</div>
        <div class="sound">OPENHAT</div>
      </div>
      <div data-key="71" class="key">
        <div class="letter">G</div>
        <div class="sound">BOOM</div>
      </div>
      <div data-key="72" class="key">
        <div class="letter">H</div>
        <div class="sound">RIDE</div>
      </div>
      <div data-key="74" class="key">
        <div class="letter">J</div>
        <div class="sound">SNARE</div>
      </div>
      <div data-key="75" class="key">
        <div class="letter">K</div>
        <div class="sound">TOM</div>
      </div>
      <div data-key="76" class="key">
        <div class="letter">L</div>
        <div class="sound">TINK</div>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
      window.addEventListener('keydown', e => {
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (key) key.classList.add('playing');

        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        if (audio) {
          audio.currentTime = 0; // reset in case audio is already playing
          audio.play();
        }
      });

      function removeTransition(e) {
        if (e.propertyName === 'transform') this.classList.remove('playing');
      }

      const keys = document.querySelectorAll('.key');
      keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    </script>

  </body>
</html>
